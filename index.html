<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" type="text/css">
  </head>

  <body>
    <script src="src/index.js">
    </script>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <div>
        <li>TODOです</li>
        <button>完了</button>
        <button>削除</button>
        <div>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <ul>
        <div>
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

  </body>
</html>
